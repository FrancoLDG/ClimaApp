<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="onLoad()">
    <div id="container">
        <div class="ciudad">
            <div id="location"></div>                
        </div>
        <div class="temperatura">
            <div id="temperature"></div>
            <div id="metric-symbol"></div>
        </div>
        <div class="cielo">
            <h2>Cielo</h2>
            <div id="description"></div>
            <img class="icono" id="icono-animado" src="" alt="Icono Animado" height="120" >                      
        </div>
        <div class="humedad">
            <h2>Humedad</h2>
            <div id="humidity"></div>              
        </div>
        <div class="presion">
            <h2>Presion</h2>
            <div id="pressure"></div>              
        </div>
        <div class="fecha">
            <h2>Fecha</h2>
            <div id="date"></div>              
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
